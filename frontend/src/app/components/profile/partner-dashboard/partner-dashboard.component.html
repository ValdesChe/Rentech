<div class="bg-light position-relative">
  <div class="p-3 h-100 position-relative z-index-2 overflow-auto  py-3">
    <div class="row" *ngIf="allStats">
      <h4 class="display-4 p-3">
        Indicateurs de la <span class="text-muted">plateforme<br> Rentech</span>
      </h4>
      

      <!-- Revenue partenaire indicator -->
      <div class="p-2 bg-white rounded p-3 m-3 shadow-sm animated flipInX delay-3">
        <div class="text-uppercase text-tracked text-muted mb-2">
          MES GAINS
        </div>
        <div class="badge badge-warning text-size-2 text-monospace mx-auto">
          {{ allStats.total_revenues | currency:'MAD':'MAD':'2.0-2' }}
          <span class="opacity-50 small">.00</span></div>
        
      </div>

      <!-- Perte warning -->
      <div
        class="p-2 bg-warning text-black rounded m-3 p-3 shadow-sm text-center position-relative animated flipInX delay-1 overflow-hidden">
        <div class="text-uppercase text-tracked mb-2">PERTES FINANCIÈRES</div>
        <div class="badge badge-danger text-size-2 text-monospace mx-auto">
          {{allStats.lost_revenues | currency:'MAD':'MAD':'2.2-3'}}
        </div>
      </div>

      <!--  Total of cars  -->
      <div class="d-flex flex-column p-3 m-3 bg-white shadow-sm rounded animated flipInX delay-5">
        <div class="text-uppercase text-tracked text-muted mb-2">TOTAL VOITURES</div>

        <div class="d-flex align-items-center text-size-3">
          <i class="fas fa fa-door-open opacity-25 mr-2"></i>
          <div class="text-monospace">
            <span class="text-size-2 ">{{allStats.total_cars}}</span>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
<div class="position-relative">
  <div class="container">
    <div class="row bg-white">
      <div class="col-md-12">
        <h3 class="projTitle text-center">
          Indicateurs de la situation financière
        </h3>
      </div>
      <div class="col-md-12">
        <div id="revenuesContainer" style="height: 400px; width: 100%;" >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-relative">
  <div class="container">
    <div class="row bg-white">
      <div class="col-md-12">
        <h3 class="projTitle text-center">
          Graphes du taux d'annonces
        </h3>
      </div>
      <div class="col-md-12">
        <div id="tauxAnonceContainer" style="height: 350px; width: 100%;">
        </div>
      </div>
    </div>
  </div>
</div>
