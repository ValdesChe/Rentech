<div class="booking-form ">
  <div class="form-header">
    <h2>Reservez votre voiture !</h2>
    <p>
      Recherchez les offres sp√©ciales juste pour vous .
    </p>
  </div>
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <span class="form-label">A PARTIR DU :</span>
          <div class="input-group date" [ngClass]="{'input-group-focus':focus===true}">
              <input type="text" ngxDaterangepickerMd name="from_date" [timePicker]="true"
              [locale]="{format: 'YYYY/MM/DD HH:mm', firstDay: 1}" [(ngModel)]="from_date"
              [singleDatePicker]="true" [autoApply]="true" class="form-control" />
            <div class="input-group-append">
              <span class="glyphicon glyphicon-calendar input-group-text">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
          <div class="form-group">
            <span class="form-label">VILLE :</span>
            <div class="input-group date" [ngClass]="{'input-group-focus':focus===true}">
              <select class="form-control" [(ngModel)]="city_id" name="city" id="citySearch">
                  <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name }}</option>
              </select>
              
            </div>
          </div>
        </div>
    </div>
  
    <div class="form-btn">
      <button class="submit-btn btn-outline-danger" (click)="searchAds()" id="search-btn">Rechercher</button>
    </div>
  </form>
</div>
